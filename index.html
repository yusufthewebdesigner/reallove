<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Include html2canvas from CDN to take SS -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  </head>
  <body>
    <div id="mainBox">
      <div class="heading">
        <h3>
          <span>L<i class="fa-solid fa-heart"></i>ve Calculator</span>
        </h3>
        <i class="fa-solid fa-moon" id="toggleIcon"></i>
      </div>
      <div class="form">
        <form>
          <!--! Element Start -->
          <div id="captureArea">
            <label for="Name">Your Name: </label
            ><input
              type="text"
              placeholder="Enter your name"
              id="you"
            /><br /><br />
            <label for="Name">Partner's Name: </label
            ><input
              type="text"
              placeholder="Enter your partner's name"
              id="partner"
            />
            <h2 id="loveCount"></h2>
            <p id="loveMsg"></p>
          </div>
          <!--! Element End -->
          <div class="footer">
            <div class="action">
              <button id="copy"><i class="fa-solid fa-copy"></i> Copy</button>
              <button id="share" onclick="event.preventDefault();">
                <i class="fa-solid fa-share"></i> Share
              </button>
            </div>
            <button id="calculationButton" type="submit">Calculate</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
